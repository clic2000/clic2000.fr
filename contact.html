  <body>
    <div class="container">
      <div class="mainContent">
        <nav>
          <div class="flexNav">
            <form action="./index.html">

            </form>

        <div class="head-contact">
          <h1>Contact</h1>
          <p>
            Vous pouvez utiliser le formulaire ci dessous, <br />

            <a href="m&#97;&#105;lto&#58;c%6F&#110;tac%74&#64;clic20%&#51;00&#46;fr"

        <div class="contact-container">
          <form action="https://formspree.io/f/mnqowjay" method="POST">
            <div class="form">
              <label for="prenom">Prénom</label>
              <input class="form-control" id="prenom" type="name" name="first name"/>
            </div>
            <div class="form">
              <label for="email">Adresse e-mail</label>
              <input class="form-control" id="email" type="email" name="_replyto"/>
            </div>
            <div class="form">
              <label for="sujet">Sujet</label>
              <input class="form-control" id="sujet" type="text" name="subject"/>
            </div>
            <div class="form">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" type="message" name="message"rows="10"></textarea>
            </div>
            <button class="envoyer" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
